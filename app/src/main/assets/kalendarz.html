<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalendarz Rotacji - Norwegia</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
            overflow-x: hidden;
        }

        /* Menu hamburger button */
        .menu-toggle {
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 1000;
            background: rgba(255, 255, 255, 0.95);
            border: none;
            width: 50px;
            height: 50px;
            border-radius: 12px;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }

        .menu-toggle:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15);
        }

        .menu-toggle span {
            display: block;
            width: 25px;
            height: 3px;
            background: #667eea;
            margin: 5px 0;
            transition: all 0.3s ease;
        }

        /* Side menu */
        .side-menu {
            position: fixed;
            top: 0;
            left: -300px;
            width: 300px;
            height: 100vh;
            background: rgba(255, 255, 255, 0.98);
            box-shadow: 2px 0 15px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
            z-index: 999;
            overflow-y: auto;
        }

        .side-menu.active {
            left: 0;
        }

        .menu-header {
            background: linear-gradient(135deg, #ff6b6b, #ee5a24);
            color: white;
            padding: 2rem 1.5rem;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .menu-header::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><defs><pattern id="grain" width="100" height="100" patternUnits="userSpaceOnUse"><circle cx="20" cy="20" r="1" fill="rgba(255,255,255,0.1)"/><circle cx="80" cy="80" r="1" fill="rgba(255,255,255,0.1)"/><circle cx="40" cy="60" r="1" fill="rgba(255,255,255,0.1)"/></pattern></defs><rect width="100" height="100" fill="url(%23grain)"/></svg>');

            pointer-events: none;
        }

        .menu-header h2 {

            margin-bottom: 0.5rem;
            position: relative;
            z-index: 1;
        }

        .menu-items {
            padding: 1rem 0;
        }

        .menu-item {
            display: flex;
            align-items: center;
            padding: 1rem 1.5rem;
            color: #333;
            text-decoration: none;
            transition: all 0.3s ease;
            cursor: pointer;
            border: none;
            background: none;
            width: 100%;
            font-size: 1rem;
        }

        .menu-item:hover {
            background: #f0f4ff;
            padding-left: 2rem;
        }

        .menu-item.active {
            background: #ffebeb;
            border-left: 4px solid #ff6b6b;
        }

        .menu-item-icon {
            font-size: 1.5rem;
            margin-right: 1rem;
            width: 30px;
            text-align: center;
        }

        /* Overlay */
        .menu-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
            z-index: 998;
        }

        .menu-overlay.active {
            opacity: 1;
            visibility: visible;
        }

        .container {

            min-height: 100vh;
            box-shadow: 0 0 50px rgba(0, 0, 0, 0.1);

        .page-section {
            display: none;
            animation: fadeIn 0.5s ease;

        .page-section.active {

        /* Statistics page styles */
        .stats-container {
            padding: 1.5rem;

        .stats-header {
            background: linear-gradient(135deg, #ff6b6b, #ee5a24);

            grid-template-columns: 1fr 1fr;

            margin-bottom: 2rem;

        .stat-card {

            padding: 1.5rem;
            border-radius: 16px;

        .stat-card:hover {

        }

        .stat-number {
            font-size: 2.5rem;
            font-weight: 800;
            color: #667eea;
            margin-bottom: 0.5rem;
        }

        .stat-label {
            color: #666;
            font-size: 0.9rem;
        }

        /* Earnings section */
        .earnings-section {
            background: white;
            padding: 1.5rem;
            border-radius: 20px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.08);
            margin-bottom: 2rem;
        }

        .earnings-history {
            margin-top: 1.5rem;
            max-height: 300px;
            overflow-y: auto;

        .earning-item {

            justify-content: space-between;
            align-items: center;
            padding: 0.75rem;
            margin-bottom: 0.5rem;
            background: #f8f9fa;

        .earning-amount {

            color: #667eea;
            font-size: 1.1rem;
        }

        .earning-date {

            color: #666;
        }

        .earning-note {
            font-size: 0.9rem;
            color: #999;
            margin-top: 0.25rem;
        }

        .delete-earning-btn {
            background: #ff6b6b;
            color: white;
            border: none;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            font-size: 1.2rem;
            line-height: 1;

        .delete-earning-btn:hover {

            background: #ff5252;
        }

        .earnings-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
        }

        .total-earnings {
            font-size: 2rem;
            font-weight: 800;
            color: #667eea;
        }

        .add-earning-btn {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 12px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .add-earning-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.3);
        }

        .earnings-form {
            display: none;
            margin-top: 1.5rem;
            padding: 1.5rem;
            background: #f8f9fa;
            border-radius: 12px;
        }

        .earnings-form.active {
            display: block;
        }

        .form-group {
            margin-bottom: 1rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: #333;
        }

        .form-group input {
            width: 100%;
            padding: 0.75rem;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .form-group input:focus {
            outline: none;
            border-color: #48bb78;
        }

        .form-buttons {
            display: flex;
            gap: 1rem;
            margin-top: 1rem;
        }

        .form-buttons button {
            flex: 1;
            padding: 0.75rem;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .save-btn {
            background: #667eea;
            color: white;
        }

        .cancel-btn {
            background: #e9ecef;
            color: #666;
        }

        .flights-container {
            padding: 1.5rem;
        }

            background: linear-gradient(135deg, #ff6b6b, #ee5a24);

        }

        .flights-header h1 {
            font-size: 1.8rem;
            font-weight: 800;
            margin-bottom: 0.5rem;
            position: relative;
            z-index: 1;
        }

        .flight-card {
            background: white;
            padding: 1.5rem;
            border-radius: 16px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.08);
            margin-bottom: 1rem;
            position: relative;
            transition: all 0.3s ease;
        }

        .flight-card:hover {
            transform: translateX(5px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.12);
        }

        .flight-info {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 1rem;
            margin-bottom: 1rem;
        }

        .flight-detail {
            text-align: center;
        }

        .flight-detail-label {
            font-size: 0.8rem;
            color: #666;
            margin-bottom: 0.25rem;
        }

        .flight-detail-value {
            font-size: 1.2rem;
            font-weight: 700;
            color: #333;
        }

        .delete-flight-btn {
            position: absolute;
            top: 1rem;
            right: 1rem;
            background: #ff6b6b;
            color: white;
            border: none;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }

        .delete-flight-btn:hover {
            transform: scale(1.1);
            background: #ff5252;
        }

        .add-flight-btn {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 1rem;
            border-radius: 12px;
            width: 100%;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 1rem;
        }

        .add-flight-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.3);
        }

        .flight-form {
            display: none;
            background: white;
            padding: 1.5rem;
            border-radius: 16px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.08);
            margin-bottom: 1rem;
        }

        .flight-form.active {
            display: block;
        }

        /* Existing styles */
        .header {
            background: linear-gradient(135deg, #ff6b6b, #ee5a24);
            color: white;
            padding: 2rem 1.5rem 1.5rem;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .header::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><defs><pattern id="grain" width="100" height="100" patternUnits="userSpaceOnUse"><circle cx="20" cy="20" r="1" fill="rgba(255,255,255,0.1)"/><circle cx="80" cy="80" r="1" fill="rgba(255,255,255,0.1)"/><circle cx="40" cy="60" r="1" fill="rgba(255,255,255,0.1)"/></pattern></defs><rect width="100" height="100" fill="url(%23grain)"/></svg>');
            animation: float 20s linear infinite;
            pointer-events: none;

        @keyframes float {
            0% { transform: translateX(-50px) translateY(-50px); }
            100% { transform: translateX(50px) translateY(50px); }
        }

        .header h1 {
            font-size: 1.8rem;
            font-weight: 800;
            margin-bottom: 0.5rem;
            position: relative;
            z-index: 1;
        }

        .setup-section {
            padding: 2rem 1.5rem;
            background: white;
            margin-bottom: 1rem;
            border-radius: 20px 20px 0 0;
            margin-top: -20px;
            position: relative;
            z-index: 2;
        }

        .input-group {
            margin-bottom: 1.5rem;
        }

        .input-group label {
            display: block;
            font-weight: 600;
            margin-bottom: 0.5rem;
            color: #2c3e50;
        }

        .input-group input {
            width: 100%;
            padding: 1rem;
            border: 2px solid #e9ecef;
            border-radius: 12px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: #f8f9fa;
        }

        .input-group input:focus {
            outline: none;
            border-color: #667eea;
            background: white;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.2);
        }

        .btn {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 1rem 2rem;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
            position: relative;
            overflow: hidden;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.3);
        }

        .btn:active {
            transform: translateY(0);
        }

        .edit-section {
            padding: 1rem 1.5rem;
            text-align: center;
        }

        .btn-edit {
            background: linear-gradient(135deg, #ffa726, #fb8c00);
            color: white;
            border: none;

            font-size: 0.9rem;

            margin-bottom: 0.5rem;

        .status-label {
            font-size: 0.9rem;

        }

        @keyframes fadeIn {

        .pulse {
            animation: pulse 2s infinite;
        }

            0% { box-shadow: 0 0 0 0 rgba(102, 126, 234, 0.7); }

    function saveRotationData(lastDeparture) {
        const dataToSave = {
            lastDeparture: lastDeparture.toISOString(),
            savedAt: new Date().toISOString()
        };
        // Save to localStorage (works in Android WebView)
        try {
            localStorage.setItem('rotationData', JSON.stringify(dataToSave));
        } catch (error) {
            console.log('LocalStorage not available, using memory storage');
            window.savedRotationData = dataToSave;
        }

        // Send data to Android widget if available
        if (typeof AndroidWidget !== 'undefined') {
            const widgetData = {
                lastDeparture: lastDeparture.toISOString(),
                rotations: rotationData.map(r => ({
                    start: r.start.toISOString(),
                    end: r.end.toISOString(),
                    type: r.type
                }))
            };
            AndroidWidget.updateWidgetData(JSON.stringify(widgetData));
        }
    }

    function loadSavedData() {
        try {
            // Try to load from localStorage first
            const savedData = localStorage.getItem('rotationData');

        }

        // Fallback to memory storage
        if (window.savedRotationData) {
            const savedData = window.savedRotationData;
            const lastDeparture = new Date(savedData.lastDeparture);

            calculateRotationsFromDate(lastDeparture);

            document.getElementById('setupSection').classList.add('hidden');
            document.getElementById('mainApp').classList.remove('hidden');

            updateStatusCards();
            generateCalendar();
            generateUpcomingEvents();

    function calculateRotations() {
        const lastDepartureInput = document.getElementById('lastDeparture');
        const lastDeparture = new Date(lastDepartureInput.value);

        if (!lastDeparture || isNaN(lastDeparture.getTime())) {
            alert('Proszƒô wprowad≈∫ datƒô ostatniego wylotu.');
            return;
        }

        // Save the data for future use
        saveRotationData(lastDeparture);

        // Calculate rotations
        calculateRotationsFromDate(lastDeparture);

        document.getElementById('setupSection').classList.add('hidden');
        document.getElementById('mainApp').classList.remove('hidden');

        updateStatusCards();
        generateCalendar();
        generateUpcomingEvents();
    }

    function calculateRotationsFromDate(lastDeparture) {
        // Generate rotations for the whole year
        rotationData = [];
        let currentDate = new Date(lastDeparture);
        let isWorking = true; // Starting with work period

        // Generate rotations for next 365 days
        for (let i = 0; i < 15; i++) { // About 15 rotations in a year (35-day cycles)
            let endDate = new Date(currentDate);

            if (isWorking) {
                // Work period: 15 days in Norway (Tuesday to Tuesday, 2 weeks)
                endDate.setDate(endDate.getDate() + 13); // Work ends on Tuesday (day before return)

                // Ensure work ends on Tuesday (day 2)
                while (endDate.getDay() !== 2) {
                    endDate.setDate(endDate.getDate() + 1);
                }
            } else {
                // Rest period in Poland (starts Wednesday after return)
                endDate.setDate(endDate.getDate() + 20); // approximately 3 weeks

                // Ensure rest ends on Monday (day 1) - day before next departure
                while (endDate.getDay() !== 1) {
                    endDate.setDate(endDate.getDate() - 1);
                }
            }

            rotationData.push({
                start: new Date(currentDate),
                end: new Date(endDate),
                type: isWorking ? 'work' : 'rest'
            });

            // Move to next period start date (day after current period ends)
            currentDate = new Date(endDate);
            currentDate.setDate(currentDate.getDate() + 1);
            isWorking = !isWorking;
        }
    }

    function updateStatusCards() {
        const today = new Date();
        today.setHours(0, 0, 0, 0); // Reset time for accurate comparison

        let currentRotation = rotationData.find(rotation =>
            today >= rotation.start && today <= rotation.end
        );

        if (currentRotation) {
            const daysLeft = Math.ceil((currentRotation.end - today) / (1000 * 60 * 60 * 24)) + 1;
            document.getElementById('currentDays').textContent = daysLeft;
            document.getElementById('currentLabel').textContent =
                currentRotation.type === 'work' ? 'Dni do powrotu' : 'Dni odpoczynku';
            document.getElementById('currentStatus').className =
                `status-card ${currentRotation.type}`;
        }

        // Find next rotation
        let nextRotation = rotationData.find(rotation => rotation.start > today);
        if (nextRotation) {
            const daysUntil = Math.ceil((nextRotation.start - today) / (1000 * 60 * 60 * 24));
            document.getElementById('nextDays').textContent = daysUntil;
            document.getElementById('nextLabel').textContent =
                nextRotation.type === 'work' ? 'Dni do wylotu' : 'Dni do odpoczynku';
            document.getElementById('nextStatus').className =
                `status-card ${nextRotation.type}`;
        }
    }

    function generateCalendar() {
        const calendar = document.getElementById('calendar');
        const firstDay = new Date(currentYear, currentMonth, 1);
        const lastDay = new Date(currentYear, currentMonth + 1, 0);
        const daysInMonth = lastDay.getDate();
        const startingDay = firstDay.getDay();

        document.getElementById('calendarTitle').textContent =
            `${monthNames[currentMonth]} ${currentYear}`;

        calendar.innerHTML = '';

        // Add day headers
        dayNames.forEach(day => {
            const dayHeader = document.createElement('div');
            dayHeader.className = 'calendar-day-header';
            dayHeader.textContent = day;
            calendar.appendChild(dayHeader);
        });

        // Add empty cells for days before month starts
        for (let i = 0; i < startingDay; i++) {
            const emptyDay = document.createElement('div');
            emptyDay.className = 'calendar-day';
            calendar.appendChild(emptyDay);
        }

        // Add days of the month
        for (let day = 1; day <= daysInMonth; day++) {
            const dayElement = document.createElement('div');
            dayElement.className = 'calendar-day';
            dayElement.textContent = day;

            const currentDate = new Date(currentYear, currentMonth, day);
            const today = new Date();

            // Check if this day is today
            if (currentDate.toDateString() === today.toDateString()) {
                dayElement.classList.add('today');
            }

            // Check rotation status for this day
            const rotation = rotationData.find(rotation => {
                const checkDate = new Date(currentDate);
                checkDate.setHours(0, 0, 0, 0);
                const rotationStart = new Date(rotation.start);
                rotationStart.setHours(0, 0, 0, 0);
                const rotationEnd = new Date(rotation.end);
                rotationEnd.setHours(0, 0, 0, 0);
                return checkDate >= rotationStart && checkDate <= rotationEnd;
            });

            if (rotation) {
                dayElement.classList.add(rotation.type);
            }

            calendar.appendChild(dayElement);
        }
    }

    function generateUpcomingEvents() {
        const upcomingEvents = document.getElementById('upcomingEvents');
        const today = new Date();

        // Get next 5 rotation changes
        let events = [];
        rotationData.forEach(rotation => {
            if (rotation.start > today) {
                events.push({
                    date: rotation.start,
                    type: rotation.type,
                    label: rotation.type === 'work' ? 'Wylot do Norwegii' : 'Powr√≥t do Polski'
                });
            }
        });

        events = events.slice(0, 5); // Only show next 5 events

        upcomingEvents.innerHTML = '';
        events.forEach(event => {
            const eventElement = document.createElement('div');
            eventElement.className = `upcoming-item ${event.type}`;

            eventElement.innerHTML = `
                <div class="upcoming-date">${event.date.toLocaleDateString('pl-PL')}</div>
                <div class="upcoming-type ${event.type}">${event.label}</div>
            `;

            upcomingEvents.appendChild(eventElement);
        });
    }

    function changeMonth(direction) {
        currentMonth += direction;
        if (currentMonth > 11) {
            currentMonth = 0;
            currentYear++;
        } else if (currentMonth < 0) {
            currentMonth = 11;
            currentYear--;
        }
        generateCalendar();
    }

    // Statistics functions
    function updateStatistics() {
        if (rotationData.length === 0) return;

        const today = new Date();
        const yearStart = new Date(today.getFullYear(), 0, 1);
        const yearEnd = new Date(today.getFullYear(), 11, 31);

        let workDays = 0;
        let restDays = 0;

        // Calculate days for each rotation in the current year
        rotationData.forEach(rotation => {
            const start = rotation.start > yearStart ? rotation.start : yearStart;
            const end = rotation.end < yearEnd ? rotation.end : yearEnd;

            if (start <= end) {
                const days = Math.floor((end - start) / (1000 * 60 * 60 * 24)) + 1;
                if (rotation.type === 'work') {
                    workDays += days;
                } else {
                    restDays += days;
                }
            }
        });

        document.getElementById('workDays').textContent = workDays;
        document.getElementById('restDays').textContent = restDays;
        document.getElementById('workWeeks').textContent = Math.floor(workDays / 7);
        document.getElementById('restWeeks').textContent = Math.floor(restDays / 7);
    }
